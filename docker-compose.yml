version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/mighty
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "${DATABASE_URL}"
volumes:
  postgres: